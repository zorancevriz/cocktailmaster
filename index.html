    <script>
    /* bacgroundcolor lineragradient left to right #159957 #155799 */
document.body.style.background = 'linear-gradient(to right, #159957, #155799)';

/* make div class name header and put h1 enter name of cocktail */
var header = document.createElement('div');
header.className = 'header';
document.body.appendChild(header);
var h1 = document.createElement('h1');
h1.innerHTML = 'Enter name of cocktail';
header.appendChild(h1);

/* center that div */
header.style.textAlign = 'center';

/* color white */
header.style.color = 'white';

/* make another div className resultHolder with input field, */
var resultHolder = document.createElement('div');
resultHolder.className = 'resultHolder';
document.body.appendChild(resultHolder);
var input = document.createElement('input');
input.type = 'text';
resultHolder.appendChild(input);

/* center it and style it */
resultHolder.style.textAlign = 'center';

/* style that input field look nicely */
input.style.width = '25%';
input.style.height = '50px';
input.style.fontSize = '20px';
input.style.borderRadius = '10px';
input.style.border = 'none';
input.style.padding = '10px';
input.style.marginTop = '20px';
input.style.display ='block'

/* when display from API result display under input field */
input.addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    var cocktailName = input.value;
    var url = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=' + cocktailName;
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.send();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        var drink = response.drinks[0];
        var img = document.createElement('img');
        img.src = drink.strDrinkThumb;
        resultHolder.appendChild(img);
        var h2 = document.createElement('h2');
        h2.innerHTML = drink.strDrink;
        resultHolder.appendChild(h2);
        var p = document.createElement('p');
        p.innerHTML = drink.strInstructions;
        resultHolder.appendChild(p);
        var ul = document.createElement('ul');
        resultHolder.appendChild(ul);
        for (var i = 1; i < 16; i++) {
          if (drink['strIngredient' + i]) {
            var li = document.createElement('li');
            li.innerHTML = drink['strIngredient' + i];
            ul.appendChild(li);
          }
        }
      }
    };
  }
});
/* after new input delete old one */
input.addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    while (resultHolder.firstChild) {
      resultHolder.removeChild(resultHolder.firstChild);
    }
    resultHolder.appendChild(input);
  }
});


</script>
